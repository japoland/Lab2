<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/style.css">
    <img src="water.jpg" class="footer"/>

</head>

<body ng-app="app" ng-controller="addController";>

<div class = "row">
    <div class = "column">
        <h1>New User -- Create Account</h1>
        <ul style="list-style-type:none;">
            <li>
                <input type="text" name="firstName" ng-model="firstName" hint="First Name" required />
                <span>First Name</span>
            </li>
            <br>
            <li>
                <input type="text" name="lastName" ng-model="lastName" hint="Last Name" required />
                <span>Last Name</span>
            </li>
            <br>
            <li>
                <input type="email" name="email" ng-model="email" hint="Email address" required />
                <span>Email</span>
            </li>
            <br>
            <li>
                <input type="text" name="userName" ng-model="userName" hint="User Name" required />
                <span>User Name</span>
            </li>
            <br>
            <li>
                <input type="password" name="password" ng-model="password" hint="Password" required />
                <span>Password</span>
            </li>
            <br>
            <li>
                <button ng-click="addUser()">Create Account</button>
            </li>
        </ul>

    </div>
    <div class = "column">
        <h1>Existing User -- Login</h1>
        <ul style="list-style-type:none;">
            <li>
                <input type="text" name="val_userName" ng-model="val_userName" hint="User Name" required />
                <span>User Name</span>
            </li>
            <br>
            <li>
                <input type="password" name="val_password" ng-model="val_password" hint="Password" required />
                <span>Password</span>
            </li>
            <br>
            <li>
                <button ng-click="validateUser()">Login</button>
            </li>
            <br>
            <div id="welcome" ng-show="user.status">
                <h1>Welcome</h1>
                <button onclick=window.location.href="account.html">Account Details</button>
                <br>
                <br>
                <button ng-click="logout()">Logout</button>
            </div>
            <li>

            </li>
        </ul>
    </div>
</div>

<script type="text/javascript" src="http://code.angularjs.org/1.1.1/angular.js"></script>
<script type="text/javascript" src="http://code.angularjs.org/1.1.1/angular-resource.js"></script>
<script type="text/javascript" src="http://code.angularjs.org/1.1.1/angular-sanitize.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
